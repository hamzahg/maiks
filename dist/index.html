<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <title>Mystery Page</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="row">
          <div class="col-12 main">
            <div class="main__content">
              <h1 class="h1 animated tada delay-1s">
                Welcome to the Mystery Page
              </h1>
              <div class="main__copy animated tada delay-1s">
                <h2 class="h2">And congratulations on finding us</h2>
                <p>Mysterious User</p>
                <p>Number of visits: <span class="color--red main__count">6</span></p>
                <p class="main__login">
                  <a href="login.html" class="btn btn--login">Click here to login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="js/another-file.js"></script>
    <script src="js/main.polyfills.js"></script>
  </body>
</html>
